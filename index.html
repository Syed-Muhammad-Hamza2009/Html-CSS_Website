<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage with Navbar, Hero, and Footer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="logo">
            <h1>My Web</h1>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Welcome to My Simple Webpage</h2>
        <p>This is a hero section with an image.</p>
       
        <button id="changeMessageButton">Click Me</button>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2025 My Web. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
